<body>

<header class="header">

    <nav class="header__nav container">

        <ul class="header__ul">
            <li class="header__li">

                        <img src="img/icons/logo.svg" alt="роллетный шкаф">
                    </div>
                    <h1 class="header__h1">Автобокс</h1>
            </a>
            </li>
            <li class="header__li"><a href="#" class="header__link">Расчёт стоимости</a></li>
